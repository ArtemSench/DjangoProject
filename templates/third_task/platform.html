<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            margin-left: 20px; /* Отступ от левого края */
        }
    </style>
</head>
<body>
    <h1>Главная страница</h1>
    <ul>
        {% for item in menu %}
            <li>
                <a href="{{ item.url }}">{{ item.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
